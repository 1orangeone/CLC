<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Unscrambler</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Word Unscrambler</h1>
        <div class="game-container">
            <div class="score-info">
                <span>Score: <span id="score">0</span></span>
                <span>Time: <span id="timer">60</span>s</span>
            </div>
            <div id="scrambled-word" class="scrambled-word"></div>
            <input type="text" id="user-input" placeholder="Type your answer..." autocomplete="off">
            <button id="submit-btn">Submit</button>
            <button id="next-btn" class="hidden">Next Word</button>
            <button id="hint-btn">Hint</button>
            <div id="message" class="message"></div>
            <div id="hint" class="hint hidden"></div>
        </div>
        <div id="game-over" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
